version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: echo "Running npm install"
            - run: npm install
            - run: CI=true npm run build
  test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: echo "Unit Testing"
            - run: npm install
            - run: npm test          
workflows:
    build_test_and_lint:
      jobs:
        - build
        - test